<template name="nav_footer">
  <div class="nav-footer-search search-closed {{moduleClass}}">
    {{> search}}
  </div>
  <div class="nav-footer">
    {{#if isLoggedIn}}
      {{> menuComponent menuName="user" menuLabelTemplate="user_menu_icon" menuLabelData=user menuItems=menuItems menuMode="dropdown" menuClass="dropdown-top"}}
    {{else}}
      <a class="nav-icon account-link sign-in" href="{{pathFor route='atSignIn'}}">{{{icon "user"}}}</a>
    {{/if}}
    <a class="nav-icon" href="/submit">{{{icon "add"}}}</a>
    <a class="nav-icon js-toggle-search" href="/search">{{{icon "search"}}}</a>
    {{#if hasAboutPage}}
      <a class="nav-icon" href="/page/about">{{{icon "about"}}}</a>
    {{/if}}
  </div>
</template>
