<template name="zss_menuItem">
  <li class="menu-item {{itemClass}}">
    <div class="menu-item-wrapper">
      {{#if hasTemplate}}
        {{> Template.dynamic template=template data=data}}
      {{else}}
        <a class="menu-sub-level" href="{{itemRoute}}">
          <span class="menu-label">{{itemLabel}}</span>
          {{#if description}}
            <span class="menu-description marquee-outer">
              <span class="marquee-inner">
                <span data-content="{{_ description}}">{{_ description}}</span>
              </span>
            </span>
          {{/if}}
        </a>
      {{/if}}
    </div>

    {{#with childMenuItems}}
      <ul class="menu-child-items">
        {{#each this}}
          {{> menuItem}}
        {{/each}}
      </ul>
    {{/with}}

  </li>
</template>
